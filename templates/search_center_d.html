{% extends 'base.html' %}

{% block content %}
    <center>
    {% if searched %}
        <h1>you searched for {{searched}}</h1>
        <br/>
        {% for dev in Devices %}<table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Id</th>
                    </tr>
                </thead>
          <!--<a href="{% url 'patient-detail' pt.Id %}"></a>-->
            
            <tr>
                <td><a href="{% url 'patient-detail' dev.Id %}">{{dev.first_name}}</a></td>
                <td>{{dev.last_name}}</td>
                <td>{{dev.Id}}</td>
                <td> <a href="{% url 'delete-patient' dev.Id %}" class="btn btn-outline-danger">
                    Delete
                    </a>
                
                 <a href="{% url 'update-patient' dev.Id %}" class="btn btn-outline-secondary ">
                    Edit
                    </a>
                </td> </tr>
           
        {% endfor %}
    {% else %}
        <h1>Hey!! you forget to search</h1>

    {% endif %}
    </center>      
    {% endblock %}
